<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>雪景</title>
	<style>
		body{
			margin:0;
			overflow: hidden;
			background-color: #666;
		}
	</style>
</head>
<body>
	<canvas id="snowCanvas">
	</canvas>
</body>
<script>

	var snow=function(direction,scale){//direction 雪的方向 可选 middle,left,right 默认middle，scale雪的规模 small,mediumn,big,默认为small
		var canvas=document.getElementById('snowCanvas');
		var cvs=canvas.getContext('2d');
		var snowTable=[];
		//获取雪 初始化坐标,方向，以及雪的层次
		function getSnow(){
			var x=Math.random()*canvas.width;
			var y=0;

			var size=Math.random()*6+0.2;
			//zIndex表示雪的远近程度，1更近，模糊程度小（速度稍微大一点），0模糊程度大(速度稍微慢一点)
			var zIndex=Math.floor(Math.random()*3);
			var vx;
			var vy=Math.random()*2.5;
			if (direction=='left') {
				vx=-Math.random()*3+0.2;
			}
			else if(direction=='right'){
				vx=Math.random()*3+0.2;
			}
			else{
				vx=0;
			}

			if (zIndex==0) {
				vy+=0.5;
			}
			else if(zIndex==1){
				vy+=1;
			}


			snowTable.push({
				x:x,
				y:y,
				vx:vx,
				vy:vy,
				size:size,
				zIndex:zIndex
			});
		}

		//初始化 canvas大小 全屏
	    function resize(){
	        canvas.width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
	        canvas.height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
	    }

	    //雪的动画效果
		function snowAnimate(){
			cvs.clearRect(0,0,canvas.width, canvas.height);
			cvs.fillStyle='white';
			snowTable.forEach(function(snow){
				snow.x+=snow.vx;
				snow.y+=snow.vy;
				cvs.beginPath();
				if (snow.zIndex==3) {//清晰
					cvs.globalAlpha=1;
				}
				else if(snow.zIndex==2){
					cvs.globalAlpha=0.7;
				}
				else{
					cvs.globalAlpha=0.4;
				}
				cvs.arc(snow.x,snow.y,snow.size,0,2*Math.PI);

				cvs.fill();
			});
			requestAnimationFrame(snowAnimate);
		}

		var requestAnimationFrame =(function () {
	        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function (callback) {
	                    window.setTimeout(callback, 1000 / 60);
	                };
	    })();
	    resize();
	    window.onresize = resize;
		var time=70;
		if(scale=='mediumn'){
			time=40;
		}
		else if(scale=='big'){
			time=10;
		}
		setInterval(getSnow, time);
	    //getSnow();
	    snowAnimate();
	};
	snow('middle','midumn');
</script>
</html>
